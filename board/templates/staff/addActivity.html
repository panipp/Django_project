{% load static %}
{% block header %}
{% include 'base_header2.html' %}
{% endblock %}

{% block content  %}
<div style="position: relative;" uk-slideshow="animation: push; min-height: 300; max-height: 500; autoplay: true"
    uk-scrollspy="cls:uk-animation-fade">
    <div class="uk-position-relative uk-visible-toggle uk-light">
        <ul class="uk-slideshow-items">
            <li>
                <img src="{% static 'images/header_normal.png' %}" alt="" uk-cover height="500" width="1100">
            </li>
        </ul>
    </div>
</div>
<div style="margin-left:20px; margin-right:20px;margin-top: 15px;" uk-scrollspy="cls:uk-animation-fade">
    <div class="uk-visible@l">
        <form method="post" enctype="multipart/form-data">
            <span>หัวข้อ : </span><br>
            <input style="font-size: 20px;font-weight: bold; font-family: Kanit" type="text" name="title"><br><br>
            <span>วันที่ : </span><br>
            <input style="font-size: 20px; font-family: Kanit" type="date"><br><br>
            <span>คำอธิบาย : </span><br>
            <textarea id="txtArea" rows="20" cols="100" style="resize:none;"></textarea><br><br>
            <input type="file" name="files" multiple /><br><br>
            <button style="text-align: right" type="submit" class="uk-button uk-button-primary">บันทึก</button>
        </form>
    </div>
    <div class="uk-hidden@l" style="font-size:40px;margin-top: 50px;">
        <form method="post" enctype="multipart/form-data">
            <span>หัวข้อ : </span><br>
            <input style="font-size: 40px;font-weight: bold; width: 85%;" type="text" name="title"><br><br>
            <span>วันที่ : </span><br>
            <input style="font-size: 40px; font-family: Kanit; width: 85%;" type="date"><br><br>
            <span>คำอธิบาย : </span><br>
            <textarea id="txtArea" rows="15" cols="100"
                style="resize:none; width: 85%;font-size: 40px;"></textarea><br><br>
            <input type="file" name="files" multiple /><br><br>
            <button style="text-align: right;font-size: 35px;font-family: Kanit;" type="submit"
                class="uk-button uk-button-primary uk-button-large">บันทึก</button>
        </form>
    </div>
</div>



{% endblock %}



{% block footer %}
{% include 'base_footer.html' %}
{% endblock %}
