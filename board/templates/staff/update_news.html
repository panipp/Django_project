{% load static %}
{% block header %}
{% include 'base_header2.html' %}
{% endblock %}

<div style="position: relative;" uk-slideshow="animation: push; min-height: 300; max-height: 500; autoplay: true"
    uk-scrollspy="cls:uk-animation-fade">
    <div class="uk-position-relative uk-visible-toggle uk-light">
        <ul class="uk-slideshow-items">
            <li>
                <img src="{% static 'images/header_home.png' %}" alt="" uk-cover height="500" width="1100">
            </li>
        </ul>
    </div>
</div>

<div style="margin-left:20px; margin-top:20px;">
    <div class="uk-visible@l">
        <form method="post" enctype="multipart/form-data" action="/update_news/">
            {%csrf_token%}
            <span>หัวข้อ : </span><br>
            <input style="font-size: 20px;font-weight: bold; font-family: Kanit" type="text" name="title" value="{{news.title}}"><br><br>
            <span>วันที่ : </span><br>
            <input style="font-size: 20px; font-family: Kanit" type="date" id="date" value ="{{ news.date|date:'%Y-%m-%d' }}"><br><br>
            <input style="font-family: Kanit" type="file"><br><br><br>
            <a class=".uk-text-lead" href=""><button class="uk-button uk-button-danger">อัพเดท</button></a>
            </form>
            <a class=".uk-text-lead" href="/delete_news/{{news.id}}"><button class="uk-button uk-button-danger" type="submit" name="delete">ลบ</button></a>
            <!-- edit  -->
        
    </div>
    <div class="uk-hidden@l" style="font-size:40px;margin-top: 50px;">
        <form method="post" enctype="multipart/form-data">
            {%csrf_token%}
            <span>หัวข้อ : </span><br>
            <input style="font-size: 40px;font-weight: bold; font-family: Kanit;width: 85%;" type="text"
                name="title"><br><br>
            <span>วันที่ : </span><br>
            <input style="font-size: 40px; font-family: Kanit;width: 85%;" type="date"><br><br>
            <input style="font-family: Kanit" type="file"><br><br><br>
            <a class=".uk-text-lead" href=""><button style="text-align: right;font-size: 35px; display: inline-block;"
                    class="uk-button uk-button-danger uk-button-large">อัพเดท</button></a>
            </form>
            <a class=".uk-text-lead" href=""><button style="text-align: right;font-size: 35px;"
                    class="uk-button uk-button-danger uk-button-large">ลบ</button></a>
        
    </div>
</div>

{% block footer %}
{% include 'base_footer.html' %}
{% endblock %}
