<!DOCTYPE html>
{% load static %}
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/uikit.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit:300,400,500,700&amp;subset=thai">
  <script src="{% static 'js/uikit.min.js' %}"></script>

  <title>Management Authentication</title>
</head>

<body class="uk-flex uk-flex-center uk-flex-middle auth-body">
  <div class="uk-card uk-card-default uk-card-body uk-width-1-2@s uk-width-1-3@m uk-width-1-4@l">
    <a class="uk-navbar-item uk-logo" href="/">NAME Management</a>
    <hr class="uk-divided">
    <form method="POST" action="">
      {% csrf_token %}
      <div class="uk-margin-small">
        <label class="uk-form-label" for="username">ชื่อผู้ใช้งาน</label>
        <div class="uk-form-controls">
          <input class="uk-input" id="username" type="text" placeholder="ชื่อผู้ใช้งาน" name="username" required>
        </div>
      </div>
      <div class="uk-margin-small">
        <label class="uk-form-label" for="password">รหัสผ่านผู้ใช้</label>
        <div class="uk-form-controls">
          <input class="uk-input" id="password" type="password" placeholder="รหัสผ่านผู้ใช้" name="password" required>
        </div>
      </div>
      <button class="uk-button uk-button-primary uk-width-1-1 uk-text-center" type="submit">เข้าสู่ระบบ</button>
    </form>

    <hr class="uk-divided">
    <a class="uk-button uk-width-1-1 uk-button-primary" href="{% url 'social:begin' 'tu' %}">
      เข้าสู่ระบบด้วยบัญชี TU
    </a>
  </div>

</body>

</html>
